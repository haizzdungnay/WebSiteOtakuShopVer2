<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Documentation - OtakuShop</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .custom-header {
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    .custom-header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
    }
    
    .custom-header p {
      color: #9ca3af;
      font-size: 1rem;
      margin: 0;
    }
    
    .badges {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    
    .badge {
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    .badge-green {
      background: rgba(16, 185, 129, 0.2);
      color: #6ee7b7;
    }
    
    .badge-blue {
      background: rgba(59, 130, 246, 0.2);
      color: #93c5fd;
    }
    
    #swagger-ui {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .swagger-ui .topbar {
      display: none;
    }
    
    .swagger-ui .info {
      margin: 20px 0;
    }
    
    .swagger-ui .scheme-container {
      background: #f9fafb;
      padding: 15px;
      border-radius: 8px;
    }
    
    .swagger-ui .opblock.opblock-get {
      border-color: #10b981;
      background: rgba(16, 185, 129, 0.05);
    }
    
    .swagger-ui .opblock.opblock-post {
      border-color: #3b82f6;
      background: rgba(59, 130, 246, 0.05);
    }
    
    .swagger-ui .opblock.opblock-put {
      border-color: #f59e0b;
      background: rgba(245, 158, 11, 0.05);
    }
    
    .swagger-ui .opblock.opblock-delete {
      border-color: #ef4444;
      background: rgba(239, 68, 68, 0.05);
    }
    
    .swagger-ui .btn.execute {
      background-color: #ef4444;
      border-color: #ef4444;
    }
    
    .swagger-ui .btn.execute:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="custom-header">
    <h1>OtakuShop API Documentation</h1>
    <p>Tài liệu API cho nền tảng thương mại điện tử OtakuShop</p>
    <div class="badges">
      <span class="badge badge-green">Version 2.0.0</span>
      <span class="badge badge-blue">OpenAPI 3.0.3</span>
    </div>
  </div>
  
  <div id="swagger-ui"></div>
  
  <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      window.ui = SwaggerUIBundle({
        url: '/api/docs',
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: 'StandaloneLayout',
        docExpansion: 'list',
        defaultModelsExpandDepth: -1,
        persistAuthorization: true,
        tryItOutEnabled: true
      });
    };
  </script>
</body>
</html>
